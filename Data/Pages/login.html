<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PetShop Account</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/loginStyle.css">
    <link rel="stylesheet" href="../css/globalStyle.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Gallery</li>
                <li>Contact</li>
                <li>About Us</li>
            </ul>
        </nav>

    </header>

    <body>
        <main>
            <form>
                <label for="Fn">First Name :</label>
                <input type="text" id="Fn" name="Fname">

                <label for="Ln">Last Name :</label>
                <input type="text" id="Ln" name="Lname">
                <br>
                <label for="UserN">User Name :</label>
                <input type="text" id="UserN" name="UserName">

                <label for="Password">Password</label>
                <input type="password" id="Password" name="password">

                <label for="Password">repeat password</label>
                <input type="password" id="Password" name="password">
                <br>
                <label for="E-mail">E-mail :</label>
                <input type="mail" id="E-mail" name="E-mail">

                <label for="Tell">Tell :</label>
                <input type="tel" id="Tell" name="tell">

            </form>
            <article>
                <h4>
                    Please select your favorite animal :
                </h4>
                <label for="cat">Cat</label>
                <input type="radio" id="cat" name="animal">

                <label for="dog">Dog</label>
                <input type="radio" id="dog" name="animal">

                <label for="hamster">Hamster</label>
                <input type="radio" id="hamster" name="animal">

                <label for="rabbit">Rabbit</label>
                <input type="radio" name="animal" id="rabbit">
            </article>
            <article>
                <h4>
                    Which pet have you had so far?
                </h4>
                <label for="havecat">Cat</label>
                <input type="checkbox" id="havecat" name="animal">

                <label for="havedog">Dog</label>
                <input type="checkbox" id="havedog" name="animal">

                <label for="havehamster">Hamster</label>
                <input type="checkbox" id="havehamster" name="animal">

                <label for="haverabbit">Rabbit</label>
                <input type="checkbox" name="animal" id="haverabbit">

                <label for="haveother">Other</label>
                <input type="checkbox" name="animal" id="haveother">
            </article>
            <section>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </section>
        </main>

    </body>
    <footer>

    </footer>
</body>

</html>
